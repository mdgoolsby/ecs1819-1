<!DOCTYPE html>
<html lang="en">
<head>
  <title>Grace Hopper</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Jumbotron -->
<div class="jumbotron">
  <h1>Grace Hopper</h1> 
</div>
<!-- Jumbotron end -->
<!-- Carousel Start -->
<div class="container">
  <h2>Photos of Grace Hopper</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/grace-hopper.jpg" alt="Photo of Hopper" style="width:100%;">
      </div>

      <div class="item">
        <img src="images/Hopper.jpg" alt="Photo  of Hopper" style="width:100%; height:100%;">
      </div>
    
      <div class="item">
        <img src="images/Grace.jpg" alt="Photo of Hopper" style="width:100%;">
      </div>
      <div class="item">
          <img src="images/Hopper-img.jpg" alt="Photo of Hopper" style="width 100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<!-- End of Carousel -->
<div class="jumbotron2">
  <h1>Influencers</h1>
</div>

<!-- Bio of Grace Hopper start-->

</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8">
      <!--<div class="jumbotron">-->

      <p> Explain what she did </p>
    </div>
    <div class="col-lg-4">
      <img src="images/grace-hopper2.jpg" alt="Photo of Hopper">
    </div>
  </div>
</div>
<!--Bio of grace hopper end-->
</body>
</html>
